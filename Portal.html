<html>
  <head>
        <title>Police Portal</title>
 <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <style>

        </style>

        </head>






<div class="container">
	<div class="row">
		<div class="form-box">
        <h1>Police <span>Registration</span></h1>
    	    <form role="form" id="contact-form" accept-charset=utf-8>
            <!-- name field -->
                <div class="form-group">
                <div id="nameError" class="sr-only" role="alert"></div>
                <label for="form-name-field" class="sr-only">Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" id="PoliceName" value="" placeholder="Name">
                    </div>
                </div



              <!-- phone field -->
                <div class="form-group">
                <div id="phoneError" class="sr-only"" role="alert"></div>
                <label for="form-phone-field" class="sr-only">Phone</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
                        <input type="tel" class="form-control" id="ContactNo" value="" placeholder="Phone">
                    </div>
                </div>





                <!----policeID field---->
                <div class="form-group">
                  <div id="idError" class="sr-only" role="alert"></div>
                  <label for="form-name-field" class="sr-only">Police ID</label>
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control" id="policeID" value="" placeholder="Police ID">
                  </div>
                </div>



                <!---Password field---->
                  <div class="form-group">
                  <div id="passwordError" class="sr-only" role="alert"></div>
                  <label for="form-password-field" class="sr-only">Password</label>
                      <div class="input-group">
                          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                          <input type="password" class="form-control" id="password" value="" placeholder="password">
                      </div>
                  </div>



                  <!---Confirm Password field---->
                    <div class="form-group">
                    <div id="confirmError" class="sr-only" role="alert"></div>
                    <label for="form-password-field" class="sr-only">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="password" class="form-control" id="password2" value="" placeholder="confirm password">
                        </div>
                    </div>





                    <!---forceID field---->
                      <div class="form-group">
                      <div id="forceError" class="sr-only" role="alert"></div>
                      <label for="form-name-field" class="sr-only">Force ID</label>
                          <div class="input-group">
                              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                              <input type="text" class="form-control" id="ForceId" value="" placeholder="Force ID">
                          </div>
                      </div>



                      <!---Batch no field---->
                        <div class="form-group">
                        <div id="batchError" class="sr-only" role="alert"></div>
                        <label for="form-name-field" class="sr-only">Batch No</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control" id="BatchNo" value="" placeholder="Batch No">
                            </div>
                        </div>




                        <!---Station field---->
                          <div class="form-group">
                          <div id="stationError" class="sr-only" role="alert"></div>
                          <label for="form-name-field" class="sr-only">Station</label>
                              <div class="input-group">
                                  <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                  <input type="text" class="form-control" id="station" value="" placeholder="Station">
                              </div>
                          </div>



            <div class="checkbox">
                <label>
                    <input type="checkbox" id="checkbox-form"> I agree to terms and condition.
                </label>
              <div id="term-field" class="well">
              </div>
            </div>
    	    </form>
        <button id="btn" class="waves-effect waves-light btn">Submit</button>
		</div>
	</div>
</div>
<script>
$(document).ready(function(){
    $("#btn").click(function(){
        data = {policeID:$("#policeID").val(),
          password:$("#password").val(),
          station:$("#station").val(),
          PoliceName:$("#PoliceName").val(),
          ForceId:$("#ForceId").val(),
          BatchNo:$("#BatchNo").val(),
          ContactNo:$("#ContactNo").val()}
        $.post("http://localhost:8000/polls/police/",data, function(data, status){
            console.log(data);
        });
    });
});
  </script>
</html>
